name: Daily Newsletter

on:
  schedule:
    # Run every day at 8:00 AM Central Standard Time (2:00 PM UTC)
    # Note: During CDT (summer), this will be 9:00 AM local time
    - cron: '*/5 * * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Install dependencies
      run: |
        uv cache clean
        uv sync
        
    - name: Generate and send newsletter
      run: |
        uv run python main.py run-once \
          --openai-api-key "${{ secrets.OPENAI_API_KEY }}" \
          --smtp-server "${{ secrets.SMTP_SERVER }}" \
          --smtp-port "${{ secrets.SMTP_PORT }}" \
          --email-address "${{ secrets.EMAIL_ADDRESS }}" \
          --email-password "${{ secrets.EMAIL_PASSWORD }}" \
          --to-email "${{ secrets.TO_EMAIL }}" \
          --topics "${{ secrets.TOPICS }}"
      
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: newsletter-logs
        path: "*.log"
