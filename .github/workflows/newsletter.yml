on:
  schedule:
    - cron: "*/5 * * * *"   # every 15 minutes (UTC)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Only run at 12:55 America/New_York
      shell: bash
      run: |
        now="$(TZ=America/New_York date +'%H:%M')"
        if [ "$now" != "12:55" ]; then
          echo "NY time is $now — skipping."
          exit 0
        fi
        echo "NY time is 12:55 — running."
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Install dependencies
      run: uv sync
        
    - name: Generate and send newsletter
      run: |
        uv run python main.py run-once \
          --openai-api-key "${{ secrets.OPENAI_API_KEY }}" \
          --smtp-server "${{ secrets.SMTP_SERVER }}" \
          --smtp-port "${{ secrets.SMTP_PORT }}" \
          --email-address "${{ secrets.EMAIL_ADDRESS }}" \
          --email-password "${{ secrets.EMAIL_PASSWORD }}" \
          --to-email "${{ secrets.TO_EMAIL }}" \
          --topics "${{ secrets.TOPICS }}"
      
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: newsletter-logs
        path: "*.log"
